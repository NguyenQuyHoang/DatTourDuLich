<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thymeleaf Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar-custom { background-color: #1e88e5; color: white; }
        .sidebar { background-color: #4caf50; min-height: 100vh; }
        .sidebar .btn { width: 100%; margin-bottom: 10px; background-color: #1e88e5; color: white; }
        .content { background-color: #e3f2fd; min-height: calc(100vh - 150px); padding: 20px; }
        .footer { background-color: #1e88e5; color: white; text-align: center; padding: 10px 0; }
    </style>
</head>
<body>
				<div class="container">
				            <h2 class="text-center">Chọn tour cần thêm lịch trình</h2>
				        
				            <!-- Bảng Hiển Thị Danh Sách -->
				            <table class="table table-bordered">
				                <thead class="table-dark">
				                    <tr>
				                        <th>#</th>
				                        <th>Tour Name</th>
				                        <th>Description</th>
				                        <th>Duration (Days)</th>
				                        <th>Price</th>
				                        <th>Actions</th>
				                    </tr>
				                </thead>
				                <tbody>
				                    <!-- Loop dữ liệu tour từ backend -->
				                    <tr th:each="tour : ${tour}">
				                        <td th:text="${tour.id}"></td>
				                        <td th:text="${tour.tourName}"></td>
				                        <td th:text="${tour.descriptions}"></td>
				                        <td th:text="${tour.duration}"></td>
				                        <td th:text="${tour.price}"></td>
										<td>
					                    	<a th:href="@{/admin/createInerary/(id=${tour.id})}" class="btn btn-primary btn-sm">Chọn</a>					   
					                    </td>
				                    </tr>
				                </tbody>
				            </table>
				        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
