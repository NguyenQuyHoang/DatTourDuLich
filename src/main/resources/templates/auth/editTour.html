<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa Hướng Dẫn Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Sửa Tour</h2>
        <form th:action="@{/admin/updateTour}" th:object="${tour}" method="post">
        	<input type="hidden" th:field="*{id}" />
        
			<div class="mb-3">
                <label for="tourName" class="form-label">Tour Name</label>
                <input type="text" class="form-control" id="tourName" th:field="*{tourName}" placeholder="Enter tour name" required>
            </div>
            <div class="mb-3">
                <label for="descriptions" class="form-label">Description</label>
                <textarea class="form-control" id="descriptions" th:field="*{descriptions}" placeholder="Enter tour description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (days)</label>
                <input type="number" class="form-control" id="duration" th:field="*{duration}" placeholder="Enter duration in days" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter tour price" required>
            </div>
            <button type="submit" class="btn btn-success">Lưu Thay Đổi</button>
            <a href="/admin/showTour" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
