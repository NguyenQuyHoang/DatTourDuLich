<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Manage Tour</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <!-- Táº¡o Tour -->
        <h2>Create a Inerary</h2>
        <form th:action="@{/admin/ProCreItinerary}" th:object="${itr}" method="post">
            <div class="mb-3">
                <label for="itineraries_name" class="form-label">itineraries name</label>
                <input type="text" class="form-control" id="itineraries_name" th:field="*{itineraries_name}" placeholder="Enter itineraries_name" required>
            </div>
            <div class="mb-3">
                <label for="day_num" class="form-label">day num</label>
                <input type="number" class="form-control" id="day_num" th:field="*{day_num}" placeholder="Enter day_numn" required></input>
            </div>
            <div class="mb-3">
                <label for="descriptions" class="form-label">descriptions</label>
                <input type="text" class="form-control" id="descriptions" th:field="*{descriptions}" placeholder="Enter descriptions" required>
            </div>
			<div class="mb-3">
                <label for="id" class="form-label">id</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
			<div class="mb-3">
                <label for="tour" class="form-label">id</label>
                <input type="text" class="form-control" id="tour" th:field="*{tour}"  readonly>
            </div>
            <button type="submit" class="btn btn-primary">Create Tour</button>
        </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
