    	body {

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background: linear-gradient(to right,rgba(0, 0, 0, 0.76),rgba(0, 0, 0, 0.1));

            color: white;
            z-index: 1000;
        }

        .header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00; /* Màu xanh lá cây */
        }
        .header .space1 {
            width: 100px;
            height: 10px;
        }
        .header .nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header .nav a {
            display: block;
            width: max-content;
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            text-transform: capitalize;
        }
        
         .header .nav .home{
         	display: block;
            width: max-content;

            color: black;
            border-radius: 5px;
            background-color: white;
            text-decoration: none;
            font-size: 1.3rem;
            text-transform: capitalize;
         }

        .header .nav a:hover {
            text-decoration: underline;
        }

        .header .user-icon {
            position: fixed;
            top: 20;
            right: 50px;
            width: 50px;
            height: 50px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .coverimage{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 600px;
            background: linear-gradient(to right,rgba(0, 0, 0, 0.76),rgba(0, 0, 0, 0.1));
        }
        .image img {
            width: 100%;
            height: 600px;
        }

        .image {
            background: linear-gradient(to right,rgba(0, 0, 0, 0.76),rgba(0, 0, 0, 0.1));

        .tour-button {
            position: absolute;

        .textWelcom p{

    .home_infomation {
        margin-top: 50px;
        padding: 2%;
      display: flex;
      justify-content: space-between;
      width: 98%;
      height: max-content; /* Chiều cao 100% của cửa sổ trình duyệt */
      background-color: white;
    }

    /* Thẻ div con chiếm 50% chiều rộng */
    .infor_home_right, .infor_home_left {
      width: 48%;
      height: 100%;
    }

    .infor_home_right{
        padding: 0 20px;
    }
    .infor_home_right h3{
        font-weight: bold;
        font-size: 3rem;
    }

    .infor_home_right p{
        margin-top: 20px;
        color: grey;
    }

    /* Lưới trong div bên phải */
    .infor_home_left {
      display: grid;
      grid-template-columns: 40% 60%; /* Chia cột với tỉ lệ 40% và 60% */
      grid-template-rows: 60% 40%; /* Chia hàng với tỉ lệ 60% và 40% */
      gap: 10px; /* Khoảng cách giữa các khung */
      height: 100%;
    }

    /* Khung 1 (top-left) */
    .infor_home_left .box1 {
      background-color: lightblue;
      grid-row: 1; /* Khung này nằm trên hàng 1 */
      grid-column: 1; /* Khung này nằm trong cột 1 */
    }

    /* Khung 2 (top-right) */
    .infor_home_left .box2 {
      background-color: lightgreen;
      grid-row: 1; /* Khung này nằm trên hàng 1 */
      grid-column: 2; /* Khung này nằm trong cột 2 */
    }

    /* Khung 3 (bottom-left) */
    .infor_home_left .box3 {
      background-color: lightcoral;
      grid-row: 2; /* Khung này nằm trên hàng 2 */
      grid-column: 1; /* Khung này nằm trong cột 1 */
    }

    /* Khung 4 (bottom-right) */
    .infor_home_left .box4 {
      background-color: lightyellow;
      grid-row: 2; /* Khung này nằm trên hàng 2 */
      grid-column: 2; /* Khung này nằm trong cột 2 */
    }
