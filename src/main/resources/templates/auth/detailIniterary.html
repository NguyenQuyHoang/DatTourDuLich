<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch trình Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
		Lịch trình
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
					<th>name</th>
                    <th>Ngày</th>
                    <th>Mô tả</th>
					<th>tour id</th>
                </tr>
            </thead>
            <tbody>
                <tr >
					<td th:text="${itr.itineraries_name}"></td>
					<td th:text="${itr.day_num}"></td>                  
                    <td th:text="${itr.descriptions}"></td>
					<td th:text="${itr.tour}"></td>
                </tr>
				
            </tbody>
        </table>
		Chi tiết lịch trình
		<table class="table table-bordered">
            <thead class="table-dark">
                <tr>
>
                    <th>location</th>
                    <th>time_node</th>
                    <th>day_of_tour</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop dữ liệu tour từ backend -->
                <tr th:each="node : ${nodes}">
                    <td th:text="${node.location}"></td>
                    <td th:text="${node.time_node}"></td>
                    <td th:text="${node.day_of_tour}"></td>
                </tr>
            </tbody>
        </table>
		<a class="btn btn-primary" th:href="@{/admin/updateIti(id=${itr.id})}">Update Itinerary</a>
		<a class="btn btn-primary" th:href="@{/admin/deleteitr(id=${itr.id})}">Delete Itinerary</a>
		<a class="btn btn-primary" th:href="@{/admin/crtItrNode(id=${itr.id})}">add Itinerary</a>
		<a class="btn btn-primary" href="/admin/showitInerary">Back to Quản Lí Tour</a>
    </div>
	
</body>
</html>
