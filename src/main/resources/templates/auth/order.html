<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thymeleaf Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

            <!-- Content -->
            <div class="col content">
                <!-- Nội dung sẽ được thay thế bởi AJAX -->
                <!-- <div id="content" th:fragment="content">Content loading...</div> -->
				<div class="row">
				            <h2 class="text-center">Chọn Tour</h2>
				        
				            <!-- Bảng Hiển Thị Danh Sách -->
				            <table class="table table-bordered">
				                <thead class="table-dark">
				                    <tr>
				                        <th>Tour Name</th>
				                        <th>Description</th>
				                        <th>Action</th>
				                    </tr>
				                </thead>
				                <tbody>
				                    <!-- Loop dữ liệu tour từ backend -->
				                    <tr th:each="tour : ${tour}">
				                        <td th:text="${tour.tourName}"></td>
				                        <td th:text="${tour.descriptions}"></td>
										<td>
					                    	<a th:href="@{/user/choTour{id}(id=${tour.id})}" class="btn btn-primary btn-sm">Chọn</a>
					                    </td>
				                    </tr>
				                </tbody>
				            </table>
				        </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
