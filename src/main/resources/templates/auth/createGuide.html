<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Guide</h2>
        <form th:action="@{/admin/ProCreGuides}" th:object="${guides}" method="post">
            <div class="mb-3">
                <label for="guideName" class="form-label">Guide Name</label>
                <input type="text" class="form-control" id="guideName" th:field="*{guideName}" placeholder="Enter guide name" required>
            </div>
            <div class="mb-3">
                <label for="contactInfo" class="form-label">Description</label>
                <input class="form-control" id="contactInfo" th:field="*{contactInfo}" placeholder="Enter description" required />
            </div>
            <div class="mb-3">
                <label for="experienceYears" class="form-label">Experience Years</label>
                <input type="number" class="form-control" id="experienceYears" th:field="*{experienceYears}" placeholder="Enter experience years" required>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">id</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Guide</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
